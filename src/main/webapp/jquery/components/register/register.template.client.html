<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="register.style.client.css" rel="stylesheet" />

</head>
<body>

<div class="conatiner-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
            <div class="row">
                <div class="col-sm-4">
                    <h1>Sign Up</h1>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                <label for="username">Username</label>
                </div>
                <div class="col-sm-11">
                <input class="form-control"
                       type="text"
                       placeholder="alice"
                       id="username"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                <label for="password">
                    Password
                </label>
                </div>
                <div class="col-sm-11">
                <input class="form-control"
                       type="password"
                       placeholder="somethingSecure"
                       id="password"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                <label for="password2">
                    Validate Password </label>
                </div>
                <div class="col-sm-11">
                    <input class="form-control"
                           type="password"
                           placeholder="somethingSecure"
                           id="password2"/>
                </div>
            </div>


        </div>
</div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
        <button class="btn btn-primary btn-lg btn-block" id='registerBtn'>
            Register
        </button>

        <a href="../login/login.template.client.html">
            Login
        </a>
    </div>
</div>

<script src="../../services/user.service.client.js"></script>
<script src="register.controller.client.js"></script>

</body>
</html>
