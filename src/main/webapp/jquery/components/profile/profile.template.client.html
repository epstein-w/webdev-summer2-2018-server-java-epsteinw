<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="profile.style.client.css" rel="stylesheet" />

</head>
<body>
<div class = "container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
    <div class="row">
        <div class="col-sm-4">
            <h1>Profile</h1>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-1">
            <label>Username</label>
        </div>
        <div class="col-sm-10">
            <input id="usernameFld" type="text" class="form-control" placeholder="yourUsername"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1">
            <label>First Name</label>
        </div>
        <div class="col-sm-10">
            <input id="firstNameFld" type="text" class="form-control" placeholder="yourUsername"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1">
            <label>Last Name</label>
        </div>
        <div class="col-sm-10">
            <input id="lastNameFld" type="text" class="form-control" placeholder="yourUsername"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1">
            <label>Phone</label>
        </div>
        <div class="col-sm-10">
            <input id="phoneFld" type="text" class="form-control" placeholder="yourPhoneNumber"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-1">
            <label>Email</label>
        </div>
        <div class="col-sm-10">
            <input id="emailFld" type="text" class="form-control" placeholder="yourEmail"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-1">
            <label>Role</label>
        </div>
        <div class="col-sm-10">
            <select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-1">
            <label>Date Of Birth</label>
        </div>
        <div class="col-sm-10">
            <input id="dateOfBirthFld" type="date" class="form-control" placeholder="yourPhoneNumber"/>
        </div>
    </div>

    <button type="button" class="btn btn-success btn-lg btn-block" id="updateBtn">Update</button>
    <button type="button" class="btn btn-danger btn-lg btn-block" id="logoutBtn">Logout</button>

    </div>
</div>
</div>
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>

</body>
</html>
