<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="login.style.client.css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid">
     <h1>Login</h1>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control" id="username" placeholder="Alice">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-password-fld"
                   id="password" placeholder="123qwe#$%">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-primary btn-block" id="loginBtn">Login</button>
            <div class="row">
                <div class="col-6">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="col-6">
                    <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../services/user.service.client.js"></script>
<script src="login.controller.client.js"></script>
</body>
</html>
