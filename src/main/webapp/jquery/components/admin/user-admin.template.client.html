<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />

</head>
<body>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
        <h1>User Admin</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Phone</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form wbdv-input-section">
                <td><input id="usernameFld" class="form-control" placeholder="Username" /></td>
                <td><input id="passwordFld" class="form-control" placeholder="Password" /></td>
                <td><input id="firstNameFld" class="form-control" placeholder="Elon" /></td>
                <td><input id="lastNameFld" class="form-control" placeholder="Musk" /></td>
                <td><input id="emailFld" class="form-control" placeholder="elon.musk@irlironman.com" /></td>
                <td><input id="dateOfBirthFld" class="form-control" type="date" /></td>
                <td><input id="phoneFld" class="form-control" type="number"/></td>
                <td><select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select></td>
                <td><span class="float-right" style="white-space: nowrap">
                    <i class="fa-2x fa fa-search wbdv-search" value="0" id="wbdv-search"></i>
                     <i class="fa-2x fa fa-plus wbdv-create" value="1" id="wbdv-create"></i>
                    <i class="fa-2x fa fa-check wbdv-update"  value="2" id="wbdv-update"></i>
                     </span></td>
            </tr>
            </thead>
            <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user" id="wbdv-template">
                <td class="wbdv-username">tStark</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">Tony</td>
                <td class="wbdv-last-name">Stark</td>
                <td class="wbdv-email">asd</td>
                <td class="wbdv-date-of-birth">January 1, 1018</td>
                <td class="wbdv-phone" type="date">000-000-0000</td>
                <td class="wbdv-role">Faculty</td>
                <td class="wbdv-actions">
                    <span class="float-right">
                      <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
                      <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
                    </span>
                 </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</body>
</html>
