<html>
<head>
    <title>Register</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

</head>
<body>
    <h1>Register</h1>

    <div>
        <label for="username">
            Username
        </label>
        <input type="text"
               placeholder="alice"
               id="username"/>
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input type="password"
               placeholder="somethingSecure"
               id="password"/>
    </div>

    <div>
        <label for="password2">
            Validate Password
        </label>
        <input type="password"
               placeholder="somethingSecure"
               id="password2"/>
    </div>
    <button id='registerBtn'>
        Register
    </button>
    <a href="login.template.client.html">
        Login
    </a>

    <script src="register.controller.client.js"></script>
</body>
</html>
